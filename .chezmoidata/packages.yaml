packages:
  arch:
    aur:
      - "brave-bin" # chromium based browser
      - "conda-zsh-completion" # conda auto complete for zsh
      - "gdm-settings" # configure gdm
      - "quarto-cli-bin" # Quarto language binary
      - "r2modman-bin" # thunderstore od manager for linux
      - "spotify" # music streaming
      - "wleave-git" # logout menu
      - "zotero-bin" # scientific biblio and article reader with annotations
    pacman:
      # NOTE: Essential / system packages
      - "base"
      - "base-devel"
      - "inetutils"
      - "linux"
      - "linux-headers"
      - "linux-firmware"
      - "make"
      - "man-db"
      - "man-pages"
      - "net-tools"
      - "pkgconfig"
      - "sudo"
      - "networkmanager"
      - "pacman-contrib"
      - "pass"
      - "pkgstats"
      - "zsh"
      # NOTE: Boot/login manager
      - "gdm"
      - "refind"
      # NOTE: CPUs
      - "intel-ucode" # Intel CPU updates
      - "amd-ucode" # AMD CPU updates
      # NOTE: Intel GPU
      - "intel-media-driver"
      - "vulkan-intel"
      # NOTE: Nvidia GPU
      - "nvidia-container-toolkit" # enable gpu in docker containers
      - "nvidia-dkms" # the driver
      - "nvidia-utils" # Vulkan
      - "lib32-nvidia-utils" # Vulkan 32bits for Steam/Wine
      - "egl-wayland" # Wayland protocol compatibility
      - "libva-nvidia-driver" # Hardware video acceleration
      # NOTE: Print drivers
      - "cups" # print drivers
      - "cups-pdf" # PDF printer
      - "hplip" # drivers for HP printers
      - "nss-mdns" # auto-discovery
      - "simple-scan" # scanner GUI
      # NOTE: Languages
      - "go"
      - "jdk-openjdk"
      - "jupyterlab"
      - "texlive-meta"
      - "lua"
      - "npm"
      - "pyenv"
      - "python"
      - "python-black"
      - "python-isort"
      - "python-pip"
      - "python-poetry"
      - "python-pytorch"
      - "ruff"
      - "tensorboard"
      - "yarn"
      # NOTE: Fonts & Themes
      - "noto-fonts"
      - "noto-fonts-cjk"
      - "noto-fonts-emoji"
      - "papirus-icon-theme"
      - "capitaine-cursors"
      - "ttf-jetbrains-mono-nerd" # patched JetBrains Mono font
      - "ttf-nerd-fonts-symbols" # symbols aggregator
      # NOTE: Utilities
      - "alsa-utils" # sound kernel utilities
      - "blueman" # bluetooth GUI with tray
      - "bluez-utils" # bluetooth CLI
      - "brightnessctl" # brightness control
      - "docker" # container management
      - "docker-buildx" # container builder
      - "docker-compose" # connect container images
      - "gnome-keyring" # password storing - needed by proton bridge
      - "pipewire" # sound server
      - "polkit-gnome" # authentification deamon
      - "udiskie" # automount
      - "v4l2loopback-dkms" # virtual camera
      # NOTE: Wayland compositor
      - "cliphist" # clipboard manager
      - "dunst" # notifications
      - "grim" # screenshot
      - "hypridle" # sleep system
      - "hyprland" # compositor
      - "hyprlock" # lock system
      - "swww" # wallpaper
      - "slurp" # region selection (used with grim for example)
      - "waybar" # status bar
      - "wireplumber" # screensharing
      - "wl-clipboard" # clipboard
      - "wlsunset" # blue light filter
      - "wofi" # launcher
      - "xdg-desktop-portal-gtk" # filepicker dbus utility
      - "xdg-desktop-portal-hyprland" # screen share dbus utility
      - "qt5-wayland" # Qt5 with wayland compatibility
      - "qt6-wayland" # Qt6 with wayland compatibility
      - "nwg-look" # change icons and mouse cursor
      - "qt5ct" # Qt5 configuration tool
      - "qt6ct" # Qt6 configuration tool
      # NOTE: Terminal applications
      - "7zip" # archiver for .zip, .7z, .rar, ...
      - "bat" # cat drop-in replacement
      - "chezmoi" # dotfiles manager
      - "fd" # find drop-in replacement
      - "git" # vcs
      - "lsd" # ls drop-in replacement
      - "neofetch" # system information viewer
      - "playerctl" # mpris media controller
      - "ripgrep" # similar to grep, alias to rg
      - "wget" # better download than curl
      - "yt-dlp" # download audio and video from YouTube, Twitch ... Optional dependencies of `mpv`
      - "btop" # processor, memory and network viewer
      - "lazygit" # git helper
      - "neovim" # file editor and IDE
      - "ranger" # file explorer
      - "zip" # archiver .zip
      - "unzip" # unarchiver .zip
      # NOTE: Graphical applications
      - "baobab" # disk usage in pie form
      - "code" # IDE
      - "discord" # social app
      - "feh" # image viewer
      - "kitty" # terminal emulator
      - "libreoffice-fresh-fr" # office suite, in French
      - "mpv" # music and video player
      - "nautilus" # file explorer
      - "nm-connection-editor" # GUI for connection creation & configuration (useful for vpn)
      - "pavucontrol" # audio frontend to manage sound
      - "picard" # sound file tagger (for metadata)
      - "pinta" # paint.NET like
      - "protonmail-bridge" # enable IMAP between Proton mail and Thunderbird
      - "qbittorrent" # BitTorrent client
      - "signal-desktop" # messaging app
      - "thunderbird" # mail reader
      - "zathura" # document viewer with vi bindings
      # NOTE: Gaming
      - "steam" # steam client
      # NOTE: Plugins
      - "cinnamon-translations" # nemo translation
      - "mpv-mpris" # use playerctl with mpv
      - "networkmanager-openconnect" # plugin for Cisco vpn
      - "pipewire-alsa" # plugin to support ALSA
      - "pipewire-pulse" # plugin to support bluetooth with `bluez`
      - "thunderbird-i18n-fr" # French language for thunderbird
      - "zathura-pdf-mupdf" # enable PDF, ePub & OpenXPS on `zathura`
      - "zsh-autosuggestions" # fish-like autosuggestions
      - "zsh-syntax-highlighting" # fish-like syntax highlighting
