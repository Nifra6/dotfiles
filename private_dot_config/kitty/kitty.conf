# ------------------------------------------------------------
# ---                  kitty config file                   ---
# ------------------------------------------------------------


# -- Shell
# ---------------------------
shell                   zsh
enable_audio_bell       no
command_on_bell         mpv --no-audio-display $HOME/.config/kitty/nya.opus


# -- Font
# ---------------------------
font_size               11.0
font_family             DejaVu Sans Mono
bold_font               DejaVu Sans Mono Bold
italic_font             DejaVu Sans Mono Oblique
bold_italic_font        DejaVu Sans Mono Bold Oblique


# -- Theme
# ---------------------------
include                 colorscheme/tokyonight_moon.conf
background_opacity      0.95


# -- Tabs
# ---------------------------
tab_bar_edge            bottom
tab_bar_style           powerline
tab_powerline_style     round

